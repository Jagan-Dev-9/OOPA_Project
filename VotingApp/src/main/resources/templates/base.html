<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/image/favicon.png}" />
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <title>DigiElect - Your voice matters</title>
</head>
<body>
    <!-- Navigation (fragment) -->
    <div th:replace="fragments/header :: siteHeader"></div>

    <!-- Main Content -->
    <main>
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <footer style="background: var(--surface); border-top: 1px solid var(--border); padding: 2rem 0; margin-top: 4rem;">
        <div class="container text-center">
            <p style="color: var(--text-secondary); margin: 0;">
                Â© 2024 DigiElect. Built with Spring Boot & Thymeleaf.
            </p>
            <p style="color: var(--text-secondary); margin: 0.5rem 0 0; font-size: 0.9rem;">
                Made by <a href="https://github.com/Jagan-Dev-9/OOPA_Project" target="_blank" style="color: var(--primary); font-weight: 600; text-decoration: none;">PhoenixCoders</a>
            </p>
        </div>
    </footer>

    <script>
        // Simple nav toggle for small screens
        (function(){
            var btn = document.getElementById('navToggle');
            var nav = document.getElementById('navContainer');
            if(!btn || !nav) return;
            btn.addEventListener('click', function(){
                nav.classList.toggle('open');
                btn.classList.toggle('open');
            });
        })();
    </script>
</body>
</html>
