<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
    <title>Admin Dashboard - Online Voting System</title>
</head>
<body>
    <section class="dashboard-container">
        <div class="dashboard-header text-center">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <p class="dashboard-subtitle">Monitor voting results and system statistics</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${session.msg}">
            <div class="alert alert-error" th:text="${session.msg}"></div>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </div>

        <!-- Statistics Cards - 2x2 grid -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; max-width: 600px; margin: 0 auto 2rem;">
            <div class="card text-center" style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; border: none; padding: 1.25rem;">
                <i class="fas fa-users" style="font-size: 1.75rem; margin-bottom: 0.5rem;"></i>
                <h5 style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;">Total Votes</h5>
                <p style="color: rgba(255,255,255,0.95); font-size: 1.75rem; font-weight: 700; margin: 0;">
                    <span th:text="${(c1 != null ? c1 : 0) + (c2 != null ? c2 : 0) + (c3 != null ? c3 : 0) + (c4 != null ? c4 : 0)}">0</span>
                </p>
            </div>
            
            <div class="card text-center" style="background: linear-gradient(135deg, var(--success) 0%, #059669 100%); color: white; border: none; padding: 1.25rem;">
                <i class="fas fa-check-circle" style="font-size: 1.75rem; margin-bottom: 0.5rem;"></i>
                <h5 style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;">Votes Cast</h5>
                <p style="color: rgba(255,255,255,0.95); font-size: 1.75rem; font-weight: 700; margin: 0;">
                    <span th:text="${(c1 != null ? c1 : 0) + (c2 != null ? c2 : 0) + (c3 != null ? c3 : 0) + (c4 != null ? c4 : 0)}">0</span>
                </p>
            </div>
            
            <div class="card text-center" style="background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%); color: white; border: none; padding: 1.25rem;">
                <i class="fas fa-clock" style="font-size: 1.75rem; margin-bottom: 0.5rem;"></i>
                <h5 style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;">Status</h5>
                <p style="color: rgba(255,255,255,0.95); font-size: 1.75rem; font-weight: 700; margin: 0;">Live</p>
            </div>
            
            <div class="card text-center" style="background: linear-gradient(135deg, var(--secondary) 0%, #0891b2 100%); color: white; border: none; padding: 1.25rem;">
                <i class="fas fa-shield-alt" style="font-size: 1.75rem; margin-bottom: 0.5rem;"></i>
                <h5 style="color: white; margin-bottom: 0.5rem; font-size: 0.9rem;">Security</h5>
                <p style="color: rgba(255,255,255,0.95); font-size: 1.75rem; font-weight: 700; margin: 0;">Secure</p>
            </div>
        </div>

        <!-- Results Overview - Compact grid -->
        <div class="row mt-3">
            <div class="col-lg-8">
                <div class="results-card" style="padding: 1.5rem;">
                    <div class="text-center mb-3">
                        <h3 style="color: var(--text-primary); margin-bottom: 0.5rem; font-size: 1.25rem;">
                            <i class="fas fa-chart-bar"></i>
                            Voting Results
                        </h3>
                        <p style="color: var(--text-secondary); margin: 0; font-size: 0.9rem;">Real-time vote counts</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="result-item" style="padding: 0.75rem 0;">
                                <div class="result-candidate">
                                    <i class="fas fa-user-tie" style="color: var(--primary); margin-right: 0.5rem;"></i>
                                    Candidate 1
                                </div>
                                <div class="result-votes" th:text="${c1}">0</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="result-item" style="padding: 0.75rem 0;">
                                <div class="result-candidate">
                                    <i class="fas fa-user-tie" style="color: var(--primary); margin-right: 0.5rem;"></i>
                                    Candidate 2
                                </div>
                                <div class="result-votes" th:text="${c2}">0</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="result-item" style="padding: 0.75rem 0;">
                                <div class="result-candidate">
                                    <i class="fas fa-user-tie" style="color: var(--primary); margin-right: 0.5rem;"></i>
                                    Candidate 3
                                </div>
                                <div class="result-votes" th:text="${c3}">0</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="result-item" style="padding: 0.75rem 0;">
                                <div class="result-candidate">
                                    <i class="fas fa-user-tie" style="color: var(--primary); margin-right: 0.5rem;"></i>
                                    Candidate 4
                                </div>
                                <div class="result-votes" th:text="${c4}">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
